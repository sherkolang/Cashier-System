<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="slider">
            <div class="form-box1" id="signIn">
                <h1 class="form-title" >Sign In</h1>
                <form>
                    <div class="input-group">
                        <input type="email" name="email" id="email" placeholder="Email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" id="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    <input type="submit" class="btn" value="Sign In">
                </form>
                <div class="links">
                    <p>Don't have an account?</p>
                    <button onclick="toggleForm()">Sign Up</button>
                </div>
            </div>
            <div class="form-box2" id="signUp">
                <h1 class="form-title" >Register</h1>
                <form methdod= "post" action="">
                  <div class="input-group">
                      <input type="text" name="fName" id="fName" placeholder="First Name" required>
                      <label for="fname">First Name</label>
                  </div>
                  <div class="input-group">
                      <input type="text" name="lName" id="lName" placeholder="Last Name" required>
                      <label for="lname">Last Name</label>
                  </div>
                  <div class="input-group">
                      <input type="email" name="email" id="email" placeholder="Email" required>
                      <label for="email">Email</label>
                  </div>
                  <div class="input-group">
                      <input type="password" name="password" id="password" placeholder="Password" required>
                      <label for="password">Password</label>
                  </div>
                  <input type="submit" class="btn" value="Sign Up" name="signup">
                </form>
                <div class="links">
                    <p>Already have an account?</p>
                    <button onclick="toggleForm()">Sign In</button>
                </div>
            </div>
        </div>
        <div class="cover" id="cover" onclick="toggleForm()"></div>
    </div>
    
    <script>
        function toggleForm() {
            document.getElementById('container').classList.toggle('active');
            document.getElementById('cover').textContent = document.getElementById('container').classList.contains('active') ? '' : '';
        }
    </script>
</body>
</html>
